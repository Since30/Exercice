<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  type="text/css" rel="stylesheet" href="/asset/style/Style.css">
    <title>Creer un groupe</title>
</head>
<body>
    <main>
        <header class="tete">
            <div class="close"><a href="/Pages/Home.html">X</a></div>
            <div>
                <img class="logo" src="/asset/img/logo-2.png" alt="logo">
            </div>
            
        </header>
        <div class="title">
            <h1>Créer un groupe</h1>
            </div>
        
        <section>
            
            <form novalidate >
                <label for="groupLoc">Veuillez indiquer la localisation de votre groupe</label>
                <input type="text" name="groupLoc" id="groupLoc" required placeholder="Paris,FR">
                <label for="groupTheme">Choisissez le thème du groupe</label>
                <input type="text" name="groupTheme" id="groupTheme" required placeholder="Thème du groupe">
                <label for="groupName">Veuillez indiquer le nom de votre groupe</label>
                <input type="text" name="groupName" id="groupName" placeholder="nom du groupe" required>
                <label for="groupDesc">Veuillez décrire votre groupe</label>
                <input type="textarea" name="groupDesc" id="groupDesc" placeholder="D'ecrivez votre groupe" required>
                <button class="btn-next"><a href="/Pages/Registration.html">Suivant</a></button>
            </form>
       
        </section>
    </main>
  
    
</body>
</html>
